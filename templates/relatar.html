{% extends "base.html" %}
{% block title %}Relatar problema{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title mb-3">
                    <i class="bi bi-exclamation-triangle-fill text-warning"></i>
                    Relatar problema de alagamento
                </h4>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Local do problema</label>
                        <input type="text" class="form-control" name="local" placeholder="Ex: Rua, bairro, ponto de referência" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descrição</label>
                        <textarea class="form-control" name="descricao" rows="3" placeholder="Descreva o problema"></textarea>
                    </div>
                    <button class="btn btn-laranja w-100 fw-bold" type="submit">
                        <i class="bi bi-send-fill"></i> Enviar relato
                    </button>
                </form>
                <a href="{{ url_for('home') }}" class="btn btn-link mt-3">Voltar para a página inicial</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
